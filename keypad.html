<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Keypad Checker</title>
	<link rel="stylesheet" href="css/keypad.css">
	<script src="js/keypad.js"></script>
	<style type="text/css"></style>
</head>

<body>
<header>
  <h2>Dr. Stelev's Gallery Door</h2>
</header>

<section>

	<article>
    <p><b>Password hint:</b><i> The isoelectric line</i></p>
  </article>

	<main id="keypad">
		<div id="top">Keypad Checker</div>

		<div id="screen"></div>
		<div id="buttons">
			<button id="button-7">7</button>
			<button id="button-8">8</button>
			<button id="button-9">9</button>
			<button id="button-4">4</button>
			<button id="button-5">5</button>
			<button id="button-6">6</button>
			<button id="button-1">1</button>
			<button id="button-2">2</button>
			<button id="button-3">3</button>
			<button id="button-ast">clear</button>
			<button id="button-0">0</button>
			<button id="button-hash">enter</button>
		</div>
	</main>

</section>

<footer>
<div id="answerDIV">
	<b> Correct! </b>
	<br>The "isolelectric line" is defined by the TP segment.
	<p>When we talk about ST segment depression or elevation, we are referring to the
		ST segment's position relative to the isoelectric line.</p>
	<br>
	<button><a href="google.com">Enter Dr. Stelev's Gallery</a></button>
</div>

</footer>

<!-- The keypad checker code was modified from the code created by Savanna Baxter: https://codepen.io/srbaxter/pen/BzjQYE -->

</body>

</html>
