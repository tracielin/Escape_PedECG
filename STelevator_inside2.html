<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple elevator with buttons, with queued events</title>
  <link rel="stylesheet" href="elevatorinside2.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!--Floor image to sync with selected elevator floor-->
  <div id="floor4" class="level">4</div>
  <div id="floor3" class="level">3</div>
  <div id="floor2" class="level">2</div>
  <div id="floor1" class="level">1</div>

  <!--Main elevator panel-->
  <div id="panel">
    <div id="screen">
      <div id="floor-number">1</div>
      <!--Up and down indicators (Red/Green) -->
      <div id="indicator">
          <div id="green-indicator" class="indicator"></div>
          <div id="red-indicator" class="indicator"></div>
      </div>
    </div>


    <!--Buttons on control panel-->
    <div id="controls">
      <button class="button">3</button>
      <button class="button">4</button>
      <button class="button">1</button>
      <button class="button">2</button>
    </div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="elevatorinside2.js"></script>

</body>
</html>
